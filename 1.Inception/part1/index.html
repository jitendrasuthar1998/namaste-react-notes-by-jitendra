<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste React</title>
    <meta name="author" content="Jitendra">
</head>

<body>
    <div id="root">Hello World</div>

    <div id="javascript">
        
    </div>

    <div id="react">

    </div>

    <script>
       const heading = document.createElement("h1");
       heading.innerHTML = "Hello World by Javascript";

      const javascriptNode = document.getElementById("javascript");
      javascriptNode.appendChild(heading);
    </script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>


    <script>
        const heading1 = React.createElement("h1",{},"Hello World From React!");

        const root = ReactDOM.createRoot(document.getElementById("react"));

        root.render(heading1);
    </script>
</body>

</html>
